<!DOCTYPE HTML>
<html>
    <head>
        <title>Jeremy's Page</title>
        
        <link rel="stylesheet" href="css/css.css" type="text/css">
        
        <script>
            Array.prototype.randomize = function(){
                return this[Math.floor(Math.random()*this.length)];
            }
            
            function getRandom()
            {
                var items = [];
                var form = document.getElementById("form").getElementsByClassName("item");
                
                for(i = 0; i < form.length; i++)
                {
                    items[i] = form[i].value;
                }
                
                document.getElementById("test").innerHTML = items.randomize();
                
                return false;
            }
        </script>
    </head>
    
    <body>
        <div id="screen">
            <form id="form" >
                <input type="text" name="text1" class="item" value="1"> <br>
                <input type="text" name="text2" class="item" value="2"> <br>
                <input type="text" name="text3" class="item" value="3"> <br>
                <input type="button" onClick="getRandom()" value="Enter">
            </form>
            
            
            <p id="test"></p>
        </div>
    </body>
</html>
